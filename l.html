<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
     <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="dda56d88bd45113cb9c0de25a2cff008.jpg" alt="foto de perfil">
                </div>
                <div>
                 <a href="#" class="instagram-login">Continue como LindaKarolayne</a>
                </div>
                <div>
                 <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não é LindaKarolayne?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>    
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
     </div>
</body>
